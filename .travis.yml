language: node_js

node_js:
  - "12"

cache:
  directories:
    - "build"
    - "coverage"
    - "node_modules"
    - "$HOME/.sonar/cache"

stages:
  - setup
  - quality
  - build
  - deploy

jobs:
  include:
    - stage: setup
      script:
        - npm i

    - stage: quality
      script: npm audit
      name: audit
    - script: npm run lint
      name: lint
    - script: npm run coverage
      name: coverage
    - script: sonar-scanner
      name: sonar
      addons:
        sonarcloud:
          organization: "skaleb"
          token: "$SONAR_API_KEY"

    - stage: build
      script:
        - npm run build

    - stage: deploy
      deploy:
        provider: heroku
        api_key: "$HEROKU_API_KEY"
        app: "inhumanity-backend-service"
        skip_cleanup: true
